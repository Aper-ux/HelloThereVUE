<!doctype html>
<html>
<head>
  <title>Prueba Vue</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div id="aplicacion">{{mensaje}}</div>
  
  <script src="https://unpkg.com/vue@3"></script>   

  <script>
  var app = new Vue({
    el:'#aplicacion',
    data:{
      mensaje: 'hola mundo Vue'
    }
  })
</script>
</body>
</html>
